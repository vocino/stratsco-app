version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stratsco-postgres
    environment:
      POSTGRES_USER: stratsco
      POSTGRES_PASSWORD: stratsco_dev_password
      POSTGRES_DB: stratsco
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
